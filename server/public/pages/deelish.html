<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deelish</title>
    <link rel="stylesheet" href="../styling/styling.css" />
  </head>
  <body>
    <div class="grid">
      <div class="header">
        <p id="title">Deelish</p>
      </div>
      <div class="img">
        <div class="legend">Test</div>
        <img
          src="https://sallysbakingaddiction.com/wp-content/uploads/2013/04/triple-chocolate-cake-4.jpg"
          alt="img"
        />
      </div>
      <div class="img">
        <div class="legend">Test</div>
        <img
          src="https://sallysbakingaddiction.com/wp-content/uploads/2013/04/triple-chocolate-cake-4.jpg"
          alt="img"
        />
      </div>
      <div class="img">
        <div class="legend">Test</div>
        <img
          src="https://sallysbakingaddiction.com/wp-content/uploads/2013/04/triple-chocolate-cake-4.jpg"
          alt="img"
        />
      </div>
      <div class="img">
        <div class="legend">Test</div>
        <img
          src="https://sallysbakingaddiction.com/wp-content/uploads/2013/04/triple-chocolate-cake-4.jpg"
          alt="img"
        />
      </div>
    </div>

    <form action="/submit-recipe" method="POST">
      <h1>Latest Recipes</h1>
      <label for="food">Recipe Title:</label>
      <input type="text" id="food" name="food" required /><br /><br />

      <label for="image" alt="Image goes here"></label>
      <input
        type="image"
        id="food-image"
        name="food-image"
        required
      /><br /><br />

      <label for="author">Author:</label>
      <input type="text" id="author" name="author" required /><br /><br />

      <label for="ingredients">Ingredients Needed:</label>
      <textarea
        id="ingredients"
        name="ingredients"
        rows="15"
        cols="50"
        required
      ></textarea>
      <br /><br />

      <label for="instructions">Instructions:</label>
      <textarea
        id="instructions"
        name="instructions"
        rows="15"
        cols="50"
        required
      ></textarea>
      <br /><br />

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
