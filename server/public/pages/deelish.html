<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deelish</title>
    <link rel="stylesheet" href="../styling/styling.css" />
  </head>
  <body>
    <div class="grid">
      <div class="header">
        <nav>
          <p id="title">Deelish</p>
          <button onclick="redirectAbout()" id="about">About Us</button>
          <p id="i">I</p>
          <button onclick="redirectForm()" id="register">Register</button>
          <button onclick="redirectForm()" id="sign-in">Sign In</button>
        </nav>
      </div>
      <div class="img">
        <div>
          <p class="legend"></p>
          <img src="https://sallysbakingaddiction.com/wp-content/uploads/2013/04/triple-chocolate-cake-4.jpg" alt="">
        </div>
        <div>
          <p class="legend"></p>
          <img src="https://sallysbakingaddiction.com/wp-content/uploads/2013/04/triple-chocolate-cake-4.jpg" alt="">
        </div>
        <div>
          <p class="legend"></p>
          <img src="https://sallysbakingaddiction.com/wp-content/uploads/2013/04/triple-chocolate-cake-4.jpg" alt="">
        </div>
        <div>
          <p class="legend"></p>
          <img src="https://sallysbakingaddiction.com/wp-content/uploads/2013/04/triple-chocolate-cake-4.jpg" alt="">
        </div>
      </div>
      <div class="big-img">
        <img src="https://www.shutterstock.com/image-photo/table-food-top-view-600nw-467823860.jpg" alt="">
        <div></div>
      </div>
    </div>

    <form action="/submit-recipe" method="POST">
      <h1>Latest Recipes</h1>
      <label for="food">Recipe Title:</label>
      <input type="text" id="food" name="food" required /><br /><br />

      <label for="food-image" alt="Image goes here"></label>
      <input
        type="file"
        id="food-image"
        name="food-image"
        required
      /><br /><br />

      <label for="author">Author:</label>
      <input type="text" id="author" name="author" required /><br /><br />

      <label for="ingredients">Ingredients Needed:</label>
      <textarea
        id="ingredients"
        name="ingredients"
        rows="15"
        cols="50"
        required
      ></textarea>
      <br /><br />

      <label for="instructions">Instructions:</label>
      <textarea
        id="instructions"
        name="instructions"
        rows="15"
        cols="50"
        required
      ></textarea>
      <br /><br />

      <input type="submit" value="Submit" />
    </form>

    <script>
      function redirectForm() {
        window.location.href = 'form.html';
      }
      function redirectAbout() {
        window.location.href = 'about-us.html';
      }
    </script>
  </body>
</html>
